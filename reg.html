<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor/Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://bcdme.com/wp-content/uploads/2024/04/insights-global-what-to-know-today-in-life-sciences-bcd-meetings-and-events.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(231, 237, 240);
            text-align: center;
            padding: 70px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
        }

        label, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        button {
            padding: 05px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Doctor/Admin Registration</h1>
    <form action="/register" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="button" onclick="sendOTP()">Send OTP</button>

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify</button>

        <button type="submit">Register</button>
    </form>

    <script>
        function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (phone) {
                alert(`OTP sent to ${phone}.`);
                // Add actual OTP sending logic here using backend APIs.
            } else {
                alert('Please enter a valid phone number.');
            }
        }
    </script>
</body>
</html>
