<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #333;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Dr. [Doctor Name]</h1>
    </header>
    <nav>
        <a href="#appointments">Appointments</a>
        <a href="#patients">Patient Details</a>
        <a href="#schedule">Manage Schedule</a>
        <a href="/logout">Logout</a>
    </nav>
    <section id="appointments">
        <h2>Today's Appointments</h2>
        <div class="card">
            <p><strong>Patient:</strong> John Doe</p>
            <p><strong>Time:</strong> 10:00 AM</p>
            <p><strong>Reason:</strong> Routine Check-up</p>
        </div>
        <!-- More appointments dynamically rendered here -->
    </section>
    <section id="patients">
        <h2>Patient Records</h2>
        <div class="card">
            <p><strong>Name:</strong> Jane Smith</p>
            <p><strong>Age:</strong> 45</p>
            <p><strong>Condition:</strong> Hypertension</p>
            <a href="/patients/123">View Full Record</a>
        </div>
        <!-- More patient records dynamically rendered here -->
    </section>
    <section id="schedule">
        <h2>Manage Your Schedule</h2>
        <form action="/schedule" method="POST">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="availability">Set Availability:</label>
            <select id="availability" name="availability">
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
            <button type="submit">Update Schedule</button>
        </form>
    </section>
</body>
</html>
